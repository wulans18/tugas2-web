<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>Form Login</title>
  </head>
  <body class="row align-items-center bg-light" style="height: 100vh">
    <div class="container py-5">
      <div class="card shadow">
        <div class="row">

              style="width: 325px"
            >
              <h3 class="text-center">Selamat Datang</h3>
              <img
                src="interior-design-shoe-store-department-sports-shoes-men-women-new-collection-sneakers-chairs-trying-buyers-fashion-footwear-boutique_575670-1424.webp"
                class="img-fluid w-75 mx-auto mb-4 mt-2"
                alt="..."
              />
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  autocomplete="off"
                  required
                  placeholder="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  autocomplete="off"
                  required
                  placeholder="password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn btn-info">Log in</button>
            </form>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
